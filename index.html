
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to AR Photobooth</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .landing-container {
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    button {
      padding: 14px 32px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: white;
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Selamat Datang di AR Photobooth</h1>
    <p>Ambil foto seru dengan filter, emoji, gesture, dan banyak fitur keren!</p>
    <button onclick="window.location.href='photobooth.html'">Mulai Sekarang</button>
  </div>
</body>
</html>
